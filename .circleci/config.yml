version: 2

jobs:
  build:
    macos:
      xcode: "10.1.0"

    steps:
      - checkout

      - run:
          name: Install CocoaPods
          command: pod install

      - run: gem install xcpretty --user-install

      - run:
          name: Build and run tests
          command: >
            xcodebuild \
                    -workspace TreasureData.xcworkspace \
                    -scheme TreasureData \
                    -sdk iphonesimulator \
                    -destination 'platform=iOS Simulator,name=iPhone 7,OS=12.1' \
                    -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.4' \
                    test | xcpretty && exit ${PIPESTATUS[0]}
